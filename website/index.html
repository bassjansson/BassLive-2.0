<!doctype html>
<html>
  <head>
    <title>WebGL Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="basslive/basslive.css" type="text/css">

    <script src="gl-utils/sylvester.js" type="text/javascript"></script>
    <script src="gl-utils/gl-utils.js" type="text/javascript"></script>

    <script src="basslive/basslive.js" type="text/javascript"></script>

    <!-- Fragment shader program -->

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      precision mediump int;

      varying lowp vec4 vColor;
      uniform float u_time;

      void main(void)
      {
        float time = u_time * 0.001;
        float twopi = 6.2831853072;

        float gridX = 10.;
        float gridY = 10.;

        float gridXPos = floor(vColor.y * gridX);
        float gridYPos = floor(vColor.x * gridY);

        float pos = gridXPos + gridYPos * gridX;

        float freq = 20.;
        float length = 10.;
        float timePos = mod(time * freq, gridX * gridY);

        vec4 col = vec4(0., 0., 0., 1.);

        if (timePos >= pos && timePos < pos + length)
        {
          col.r = 1.;
        }

        gl_FragColor = col;
      }
    </script>

    <!-- Vertex shader program -->

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying lowp vec4 vColor;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
  </head>

  <body onload="start()">
    <canvas id="glcanvas" width="640" height="480">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
</html>
